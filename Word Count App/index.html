<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="icons8-microsoft-word-window-48.png" />
  </head>
  <body>
    <div class="word-counter-container">
      <h2>Word Counter</h2>
      <textarea name="" id="" cols="30" rows="10" class="words"></textarea>
      <button class="count-btn">Count Words</button>
      <div class="word-count">Number of Words: <span>0</span></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
